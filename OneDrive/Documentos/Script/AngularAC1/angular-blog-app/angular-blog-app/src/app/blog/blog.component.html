<div *ngFor="let post of posts" class="post">
  <h2>{{ post.title }}</h2>
  <p><strong>Author:</strong> {{ post.author }}</p>
  <p><strong>Date:</strong> {{ post.date | date }}</p>
  <p>{{ post.content }}</p>
  <p><strong>Likes:</strong> {{ post.likes }}</p>
  <button (click)="likePost(post)">Like</button>
  
  <div class="comments">
    <h3>Comments:</h3>
    <ul>
      <li *ngFor="let comment of post.comments">{{ comment }}</li>
    </ul>
    <input #commentInput type="text" placeholder="Add a comment" />
    <button (click)="addComment(post, commentInput.value); commentInput.value=''">Add Comment</button>
  </div>
</div>
